<mat-toolbar color="primary">
  <span class="dialogHeadline" i18n="@@image-selection.list">Image list</span>
  <button target="_blank" mat-icon-button mat-dialog-close>
    <mat-icon target="_blank">close</mat-icon>
  </button>
</mat-toolbar>
<mat-selection-list #selected [multiple]="false" #questlist>
  <mat-list-option *ngFor="let image of chaseEditor.getImages()" (click)="select(image.mediaId)">
    <div class=text-and-delete-container>
      <img class="preview" [src]="getUrl(image)" />
    </div>
  </mat-list-option>
</mat-selection-list>
