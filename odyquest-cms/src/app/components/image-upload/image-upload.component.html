<span>{{label}}</span>
<div *ngIf="!hasImage()">
<button id="addImageButton"
        mat-raised-button
        color="primary"
        (click)="addImage()"
        i18n="@@add_image">
  Add image
</button>
</div>
<div *ngIf="hasImage()">
<div class="editor-image-container">
  <chase-image [imgClass]="getMatCardImageClass()"
               [image]="chaseEditor.getImage(mediaId)">
  </chase-image>
  <mat-icon class="default-image" *ngIf="!hasFiles()">collections</mat-icon>
</div>
<div *ngIf="hasFiles()">
  show list of files
</div>
<mat-form-field>
  <input matInput
         type="text"
         id="image-name"
         name="quest_name"
         [ngModel]="getDefaultImageUrl()"
         (change)="updateImageUrl($event)"
         i18n-placeholder
         placeholder="URL pointing to image..." />
</mat-form-field>
<input hidden type="file" #MediaUploader (change)="uploadMedia($event)" />
<button *ngIf="canUploadNewImage()"
        id="saveChaseButton"
        mat-raised-button
        color="primary"
        (click)="MediaUploader.click()"
        i18n="@@upload_image">
  <mat-icon id="saveChaseButton">file_upload </mat-icon>
  Upload image
</button>
<button id="deleteImageButton"
        *ngIf="hasFiles()"
        mat-raised-button
        color="primary"
        (click)="deleteImage()"
        i18n="@@delete_image">
  <mat-icon id="deleteImageButton">clear</mat-icon>
  Delete image
</button>
<button id="saveChaseButton"
        mat-raised-button
        color="primary"
        (click)="selectImage()"
        i18n="@@select_image">
  <mat-icon id="saveChaseButton">library</mat-icon>
  Select image from existing
</button>

<div *ngIf="hasFiles()">
  <mat-form-field>
    <input matInput
           type="text"
           id="alternative"
           name="alternative"
           [(ngModel)]="chaseEditor.getImage(mediaId).alternative"
           i18n-placeholder
           placeholder="Alternative text describing the image">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           type="text"
           id="annotation"
           name="annotation"
           [(ngModel)]="chaseEditor.getImage(mediaId).annotation"
           i18n-placeholder
           placeholder="Text to annotate the image with">
  </mat-form-field>
</div>
</div>
