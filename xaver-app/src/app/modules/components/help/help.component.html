<mat-toolbar color="primary">
  <span class="dialogHeadline" i18n>Help</span>
  <button target="_blank" mat-icon-button mat-dialog-close>
    <mat-icon target="_blank">close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
<article>
    <section>
      <div class="game_element_columns">
        <div class="game_element_text">
          <p>{{help[index].text}}</p>
        </div>
        <div class="game_element_image">
          <img [src]="getImage()" />
        </div>
      </div>
    </section>
</article>
</mat-dialog-content>
<mat-dialog-actions>
  <nav>
    <div class="button_wrapper">
      <button 
         mat-flat-button
         color="primary"
         [disabled]="!has_previous()"
         (click)="previous()" i18n>Previous</button>
      <span class="page_number">{{pageNumber}}</span>
      <button
         mat-flat-button
         color="primary"
         [disabled]="!has_next()"
         (click)="next()" i18n>Next</button>
    </div>
  </nav>
</mat-dialog-actions>
